name: NEXUS Core CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: ⚙️ Install System Dependencies (ABSOLUTE HARDENED BUILD)
      run: |
        sudo apt-get update
        # ติดตั้ง Build Tools, Python Dev Headers, และ OpenBLAS (สำหรับ SciPy)
        sudo apt-get install -y build-essential gfortran libblas-dev liblapack-dev python3-dev libopenblas-dev 
        
    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 
        
    - name: ⚙️ Install Core Dependencies (Source Compiling NumPy, SciPy, Scikit-learn, River)
      run: |
        python -m pip install --upgrade pip
        
        # 1. ติดตั้ง NumPy เวอร์ชันที่เสถียร (1.24.4)
        pip install 'numpy==1.24.4'
        
        # 2. การแก้ไข: บังคับติดตั้ง SciPy, Scikit-learn และ RIVER จาก Source
        # แก้ปัญหา Binary Incompatibility ของ River
        pip install scipy scikit-learn 'river==0.19.0' --no-cache-dir --no-binary :all:
        
        # 3. ติดตั้ง Dependencies ที่เหลือโดยใช้ Binary Wheel ตามปกติ
        pip install pandas matplotlib seaborn tqdm psutil pytest typing_extensions --no-cache-dir
        
    - name: 🛠️ Set Python Path for Module Discovery
      run: |
        echo "PYTHONPATH=$GITHUB_WORKSPACE:$PYTHONPATH" >> $GITHUB_ENV
        
    - name: 🧪 Run Unit Tests (Validate ABSOLUTE FLAWLESS State)
      run: |
        # Pytest ควรจะ Run ได้สำเร็จแล้ว
        pytest tests/test_nexus.py
        
    - name: 🥇 Run NEXUS Benchmark (Prove SOTA Performance)
      run: |
        python nexus_core.py
        
    - name: 📂 Upload Results Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nexus-benchmark-results-${{ github.sha }}
        path: results/ 
        if-no-files-found: error
        retention-days: 7
