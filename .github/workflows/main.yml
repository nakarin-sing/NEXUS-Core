name: NEXUS Core CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Install System Dependencies (ABSOLUTE HARDENED BUILD)
      run: |
        sudo apt-get update
        # à¸•à¸´à¸”à¸•à¸±à¹‰à¸‡ Build Tools, Python Dev Headers, à¹à¸¥à¸° OpenBLAS (à¸ªà¸³à¸«à¸£à¸±à¸š SciPy)
        sudo apt-get install -y build-essential gfortran libblas-dev liblapack-dev python3-dev libopenblas-dev 
        
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 
        
    - name: âš™ï¸ Install Core Dependencies (Source Compiling NumPy, SciPy, Scikit-learn, River)
      run: |
        python -m pip install --upgrade pip
        
        # 1. à¸•à¸´à¸”à¸•à¸±à¹‰à¸‡ NumPy à¹€à¸§à¸­à¸£à¹Œà¸Šà¸±à¸™à¸—à¸µà¹ˆà¹€à¸ªà¸–à¸µà¸¢à¸£ (1.24.4)
        pip install 'numpy==1.24.4'
        
        # 2. à¸à¸²à¸£à¹à¸à¹‰à¹„à¸‚: à¸šà¸±à¸‡à¸„à¸±à¸šà¸•à¸´à¸”à¸•à¸±à¹‰à¸‡ SciPy, Scikit-learn à¹à¸¥à¸° RIVER à¸ˆà¸²à¸ Source
        # à¹à¸à¹‰à¸›à¸±à¸à¸«à¸² Binary Incompatibility à¸‚à¸­à¸‡ River
        pip install scipy scikit-learn 'river==0.19.0' --no-cache-dir --no-binary :all:
        
        # 3. à¸•à¸´à¸”à¸•à¸±à¹‰à¸‡ Dependencies à¸—à¸µà¹ˆà¹€à¸«à¸¥à¸·à¸­à¹‚à¸”à¸¢à¹ƒà¸Šà¹‰ Binary Wheel à¸•à¸²à¸¡à¸›à¸à¸•à¸´
        pip install pandas matplotlib seaborn tqdm psutil pytest typing_extensions --no-cache-dir
        
    - name: ğŸ› ï¸ Set Python Path for Module Discovery
      run: |
        echo "PYTHONPATH=$GITHUB_WORKSPACE:$PYTHONPATH" >> $GITHUB_ENV
        
    - name: ğŸ§ª Run Unit Tests (Validate ABSOLUTE FLAWLESS State)
      run: |
        # Pytest à¸„à¸§à¸£à¸ˆà¸° Run à¹„à¸”à¹‰à¸ªà¸³à¹€à¸£à¹‡à¸ˆà¹à¸¥à¹‰à¸§
        pytest tests/test_nexus.py
        
    - name: ğŸ¥‡ Run NEXUS Benchmark (Prove SOTA Performance)
      run: |
        python nexus_core.py
        
    - name: ğŸ“‚ Upload Results Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nexus-benchmark-results-${{ github.sha }}
        path: results/ 
        if-no-files-found: error
        retention-days: 7
