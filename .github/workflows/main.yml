name: NEXUS Core CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: âš™ï¸ Install System Dependencies (Hardened Build)
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gfortran libblas-dev liblapack-dev python3-dev libopenblas-dev

    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: âš™ï¸ Install Python Dependencies (Source Compile River >=0.18.0)
      run: |
        python -m pip install --upgrade pip

        # Core dependencies
        pip install "numpy>=1.26.0" "pandas>=2.1.0" "matplotlib>=3.8.0" "seaborn>=0.13.2" "scipy>=1.12.0" "psutil>=5.9.0" "tqdm>=4.66.0" "typing-extensions>=4.9.0" "pytest>=8.4.0"

        # River >=0.18.0 à¸ˆà¸²à¸ source à¹€à¸žà¸·à¹ˆà¸­à¸«à¸¥à¸µà¸à¹€à¸¥à¸µà¹ˆà¸¢à¸‡ Binary Incompatibility
        pip install --no-cache-dir --no-binary :all: "river>=0.18.0"

    - name: ðŸ› ï¸ Set Python Path for Module Discovery
      run: |
        echo "PYTHONPATH=$GITHUB_WORKSPACE:$PYTHONPATH" >> $GITHUB_ENV

    - name: ðŸ§ª Run Unit Tests
      run: |
        pytest tests/test_nexus.py

    - name: ðŸ¥‡ Run NEXUS Benchmark
      run: |
        python nexus_core.py

    - name: ðŸ“‚ Upload Results Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nexus-benchmark-results-${{ github.sha }}
        path: results/
        if-no-files-found: warn
        retention-days: 7

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
