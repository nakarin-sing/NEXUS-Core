name: NEXUS Core CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Install System Dependencies (ABSOLUTE HARDENED BUILD)
      run: |
        sudo apt-get update
        # 1. à¸à¸²à¸£à¹à¸à¹‰à¹„à¸‚: à¹€à¸žà¸´à¹ˆà¸¡ python3-dev à¹à¸¥à¸° Compiler à¸—à¸µà¹ˆ SciPy/Scikit-learn à¸•à¹‰à¸­à¸‡à¸à¸²à¸£
        sudo apt-get install -y build-essential gfortran libblas-dev liblapack-dev python3-dev
        
    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 
        
    - name: âš™ï¸ Install Core Dependencies (Source Compiling NumPy, SciPy, Scikit-learn)
      run: |
        python -m pip install --upgrade pip
        
        # à¸•à¸´à¸”à¸•à¸±à¹‰à¸‡ NumPy à¹€à¸§à¸­à¸£à¹Œà¸Šà¸±à¸™à¸—à¸µà¹ˆà¹€à¸ªà¸–à¸µà¸¢à¸£ (1.24.4)
        pip install 'numpy==1.24.4'
        
        # 2. à¸à¸²à¸£à¹à¸à¹‰à¹„à¸‚: à¸šà¸±à¸‡à¸„à¸±à¸šà¸•à¸´à¸”à¸•à¸±à¹‰à¸‡ SciPy à¹à¸¥à¸° Scikit-learn à¸ˆà¸²à¸ Source à¸à¹ˆà¸­à¸™ Dependencies à¸­à¸·à¹ˆà¸™
        pip install scipy scikit-learn --no-cache-dir --no-binary :all:
        
        # 3. à¸à¸²à¸£à¹à¸à¹‰à¹„à¸‚: à¸•à¸´à¸”à¸•à¸±à¹‰à¸‡ Dependencies à¸—à¸µà¹ˆà¹€à¸«à¸¥à¸·à¸­à¹‚à¸”à¸¢à¹„à¸¡à¹ˆà¹ƒà¸Šà¹‰ --no-binary :all:
        pip install pandas 'river==0.19.0' matplotlib seaborn tqdm psutil pytest typing_extensions --no-cache-dir
        
    - name: ðŸ› ï¸ Set Python Path for Module Discovery
      run: |
        echo "PYTHONPATH=$GITHUB_WORKSPACE:$PYTHONPATH" >> $GITHUB_ENV
        
    - name: ðŸ§ª Run Unit Tests (Validate ABSOLUTE FLAWLESS State)
      run: |
        pytest tests/test_nexus.py
        
    - name: ðŸ¥‡ Run NEXUS Benchmark (Prove SOTA Performance)
      run: |
        python nexus_core.py
        
    - name: ðŸ“‚ Upload Results Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nexus-benchmark-results-${{ github.sha }}
        path: results/ 
        if-no-files-found: error
        retention-days: 7
