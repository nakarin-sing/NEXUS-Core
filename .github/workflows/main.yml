name: NEXUS Core CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v4
      
    - name: üêç Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 
        
    - name: ‚öôÔ∏è Install Dependencies (The NEXUS Stack)
      run: |
        python -m pip install --upgrade pip
        pip install numpy pandas river scikit-learn matplotlib seaborn tqdm psutil pytest typing_extensions
        
    - name: üõ†Ô∏è Set Python Path for Module Discovery (Still needed for tests folder)
      run: |
        # ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ pytest ‡πÉ‡∏ô tests/ ‡∏´‡∏≤ nexus_core.py ‡πÉ‡∏ô root ‡πÑ‡∏î‡πâ
        echo "PYTHONPATH=$GITHUB_WORKSPACE:$PYTHONPATH" >> $GITHUB_ENV
        
    - name: üß™ Run Unit Tests (Validate ABSOLUTE FLAWLESS State)
      run: |
        # *********** ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô: ‡πÉ‡∏´‡πâ tests/test_nexus.py import ‡∏à‡∏≤‡∏Å nexus_core ***********
        pytest tests/test_nexus.py
        
    - name: ü•á Run NEXUS Benchmark (Prove SOTA Performance)
      run: |
        # *********** ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô: ‡∏£‡∏±‡∏ô‡πÑ‡∏ü‡∏•‡πå nexus_core.py ***********
        python nexus_core.py
        
    - name: üìÇ Upload Results Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nexus-benchmark-results-${{ github.sha }}
        path: results/ 
        if-no-files-found: error
        retention-days: 7
