name: NEXUS CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run benchmark
        run: |
          python main.py

      - name: Debug: List results folder
        run: |
          echo "=== DEBUG: ตรวจสอบโฟลเดอร์ results/ ==="
          if [ -d "results" ]; then
            echo "โฟลเดอร์ results/ พบแล้ว!"
            ls -la results/
            echo "จำนวนไฟล์: $(find results/ -type f | wc -l)"
          else
            echo "โฟลเดอร์ results/ ไม่พบ!"
            exit 1
          fi
          echo "========================================"

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: results/
          if-no-files-found: error
          retention-days: 7
